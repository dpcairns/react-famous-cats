<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="home/cats.css">
    <link rel="stylesheet" href="home/options.css">
</head>
<body>
    <header>
        <img src="assets/alchemy-logo.png" alt="Alchemy Code Lab Logo">
        <h1>Cat List</h1>
    </header>
    
    <main>
        <section class="options">
            <select id="cat-type-filter">
                <option value="" selected>All Types</option>
                <option value="Angora">Angora</option>
                <option value="Tuxedo">Tuxedo</option>
                <option value="Orange Tabby">Orange Tabby</option>
                <option value="Manx">Manx</option>
            </select>
        </section>
        
        <section class="list-section">
            <ul class="cats">
                <li>
                    <div class="info-container">
                        <h2>Felix</h2>
                        <p class="cat-type">Tuxedo</p>
                    </div>
        
                    <div class="image-container">
                        <img src="assets/cats/felix.png" alt="Felix image">
                    </div>
                    <p class="year">1892</p>
                </li>
                <li></li>
                <li></li>
            </ul>
        </section>

    </main>

</body>
</html>
